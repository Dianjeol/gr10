<!DOCTYPE html>
<html lang="en" style="font-size: 137.5%;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Gentle Return â€“ Trauma-Informed Coaching</title>
  <meta name="description"
    content="Reach out to Helen O'Donohoe to ask a question or book your free initial conversation. Coaching offered in English and German.">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Raleway:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script src="./tailwind-config.js"></script>
  <style>
    input,
    textarea {
      transition: box-shadow 0.2s ease, background 0.2s ease;
    }

    input:focus,
    textarea:focus {
      box-shadow: 0 0 0 2px rgba(74, 124, 143, 0.35);
      background: rgba(255, 255, 255, 0.8);
    }
  </style>

</head>

<body class="bg-section-blue text-brand-dark font-body antialiased min-h-screen flex flex-col">

  <!-- ===================== MAIN CONTENT WITH BACKGROUND ===================== -->
  <!-- The image covers the header and the main content area -->
  <div class="relative w-full flex-grow flex flex-col min-h-[85vh]">
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
      <img src="./images/contact-lotus-lake.webp" alt="Lotus lake background" class="w-full h-full object-cover">
      <!-- Optional slight overlay to ensure text readability -->
      <div class="absolute inset-0 bg-brand-dark/30"></div>
    </div>

    <!-- ===================== HEADER / NAVIGATION ===================== -->
    <header class="bg-transparent relative z-20">
      <div id="site-header"></div>
      <script src="./components/header.js"></script>
    </header>

    <!-- ===================== CONTACT FORM SECTION ===================== -->
    <main class="relative z-10 flex-grow flex items-center pt-8 pb-24">
      <div class="max-w-6xl mx-auto px-6 w-full flex flex-col lg:flex-row gap-16 lg:gap-24">

        <!-- Left Column: Form -->
        <div class="w-full lg:w-1/2">
          <form action="https://formspree.io/f/helen@gentle-return.com" method="POST" class="flex flex-col gap-6">

            <!-- Name Block -->
            <div>
              <label for="name" class="block text-[15px] text-brand-dark font-medium mb-1">Name <span
                  class="text-brand-dark/60 text-xs ml-1">(required)</span></label>
              <input type="text" id="name" name="name" required
                class="w-full bg-white/60 border-none px-4 py-2 text-brand-dark focus:outline-none transition-all rounded-lg">
            </div>

            <!-- Email Block -->
            <div>
              <label for="email" class="block text-[15px] text-brand-dark font-medium mb-1">Email <span
                  class="text-brand-dark/60 text-xs ml-1">(required)</span></label>
              <input type="email" id="email" name="email" required
                class="w-full bg-white/60 border-none px-4 py-2 text-brand-dark focus:outline-none transition-all rounded-lg">
            </div>

            <!-- Message Block -->
            <div>
              <label for="message" class="block text-[15px] text-brand-dark font-medium mb-1">Message <span
                  class="text-brand-dark/60 text-xs ml-1">(required)</span></label>
              <textarea id="message" name="message" rows="5" required
                class="w-full bg-white/60 border-none px-4 py-3 text-brand-dark focus:outline-none transition-all rounded-lg resize-y"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mt-2">
              <button type="submit"
                class="bg-brand-dark text-white text-xs font-medium tracking-widest uppercase px-6 py-2.5 rounded-tr-2xl rounded-bl-2xl hover:bg-brand-dark/90 transition-all shadow-md">
                Submit
              </button>
            </div>
          </form>
        </div>

        <!-- Right Column: Text -->
        <div class="w-full lg:w-1/2 pt-2 lg:pt-0">
          <div
            class="bg-white/30 backdrop-blur-md p-6 md:p-8 rounded-2xl border border-white/20 shadow-sm max-w-md ml-auto">
            <p class="font-heading italic text-brand-dark text-[1.2rem] leading-relaxed mb-6">
              If you feel an inner prompting toward this work, I invite you to reach out. We can sense together whether
              this is the right place for your journey.
            </p>
            <p class="text-[15px] leading-relaxed font-medium text-brand-dark/80">
              You can reach me directly at <a href="mailto:helen@gentle-return.com"
                class="underline underline-offset-4 decoration-brand-dark/20 hover:text-brand transition-colors">helen@gentle-return.com</a>,
              or use the form to share a little of where you are.
            </p>
          </div>
        </div>

      </div>
    </main>

    <!-- Bottom Wave overlay connecting image to footer -->
    <div class="absolute bottom-0 left-0 w-full z-10" style="height: 100px;">
      <svg viewBox="0 0 1440 100" preserveAspectRatio="none" class="w-full h-full block">
        <!-- Footer color fill at bottom -->
        <path d="M0,50 C360,20 360,80 720,50 C1080,20 1080,80 1440,50 L1440,100 L0,100 Z" fill="#D7EBFE" />
        <!-- Thin wave line -->
        <path d="M0,50 C360,20 360,80 720,50 C1080,20 1080,80 1440,50" fill="none" stroke="#a3c4d1"
          stroke-width="1.5" />
      </svg>
    </div>
  </div>

  <!-- ===================== FOOTER ===================== -->
  <footer id="site-footer" class="bg-footer-blue py-10" style="color: #5F94BA;"></footer>
  <script src="./components/footer.js"></script>

</body>

</html>
